<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="styles.css">
		<script src="popup.js"></script>
        <script src="openUrl.js"></script>
        <script src="event.js"></script>
	</head>
	<body>
        <div class="header">
            <h3>Salesforce Shortcuts</h3>
        </div>
        <div class="mainButtons">
            <button id="setup">Setup</button>
            <button id="devConsole">Developer Console</button>
            <button id="objManager">Object Manager</button>
            <button id="language">Language & Time Zone</button>
        </div>
        <div class="sObject">
            <div class="Account">
                <p>Account</p>
                <button id="accountNew">New</button>
                <button id="accountList">List</button>
            </div>
            <div class="Contact">
                <p>Contact</p>
                <button id="contactNew">New</button>
                <button id="contactList">List</button>
            </div>
            <div class="Opportunity">
                <p>Opportunity</p>
                <button id="opportunityNew">New</button>
                <button id="opportunityList">List</button>
            </div>
            <div class="Lead">
                <p>Lead</p>
                <button id="leadNew">New</button>
                <button id="leadList">List</button>
            </div>
            <div class="Task">
                <p>Task</p>
                <button id="taskNew">New</button>
                <button id="taskList">List</button>
            </div>
        </div>
        <div class="Automation">
            <div>
                <p>Automation Tools</p>
            </div>
            <div class="AutomationList">
                <button id="processAutomation">Process Builder</button>
                <button id="flows">Flow Builder</button>
                <button id="workflowRules">WorkFlow</button>
                <button id="approvalProcesses">Approval Process</button>
            </div>
        </div>
	</body>
</html>
