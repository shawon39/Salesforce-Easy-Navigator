<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Salesforce Easy Navigator</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        />
        <!-- Script files in proper order -->
        <script src="popup.js"></script>
        <script src="event.js"></script>
        <script src="keyupEvent.js"></script>
        <script src="bookmarks.js"></script>
    </head>
    <body>
        <!-- Header Section with Social Links -->
        <div class="header">
            <p></p>
            <div class="social">
                <a href="https://www.linkedin.com/in/shawon39" target="_blank" style="color: #0a66c2">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/shawon39" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <!-- Main Tools -->
        <ul class="mainButtons">
            <li><a id="home" href="#">Home</a></li>
            <li><a id="setup" href="#">Setup</a></li>
            <li><a id="devConsole" href="#">Developer Console</a></li>
            <li><a id="objManager" href="#">Object Manager</a></li>
            <li><a id="flows" href="#">Flows</a></li>
            <li><a id="inChangeSets" href="#">In Change Sets</a></li>
            <li><a id="outChangeSets" href="#">Out Change Sets</a></li>
            <li><a id="users" href="#">Users</a></li>
        </ul>

        <!-- Bookmarks Section -->
        <div class="bookmarks">
            <div id="bookmarksContainer" class="bookmarksList">
                <!-- Dynamic bookmark items will be inserted here -->
            </div>
            <button id="addBookmark">Bookmark This Tab</button>
        </div>

        <!-- sObject Section using Grid Layout (4 items per row) -->
        <div class="sObject">
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="account" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="accountNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="accountList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="accountDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="contact" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="contactNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="contactList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="contactDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="opportunity" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="opportunityNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="opportunityList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="opportunityDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="lead" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="leadNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="leadList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="leadDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="cases" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="caseNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="caseList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="caseDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="task" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="taskNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="taskList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="taskDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="contract" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="contractNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="contractList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="contractDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="campaign" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="campaignNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="campaignList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="campaignDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="product2" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="product2New" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="product2List" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="product2Details" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <!-- Additional three objects -->
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="asset" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="assetNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="assetList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="assetDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="order" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="orderNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="orderList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="orderDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
            <div class="sObjectGroup">
            <input class="objLabel" type="text" id="test" placeholder="Object API Name" />
            <ul class="sObjectButtons">
                <li><a id="testNew" href="#"><i class="fas fa-plus"></i></a></li>
                <li><a id="testList" href="#"><i class="fas fa-list"></i></a></li>
                <li><a id="testDetails" href="#"><i class="fas fa-edit"></i></a></li>
            </ul>
            </div>
        </div>  
    </body>
</html>
